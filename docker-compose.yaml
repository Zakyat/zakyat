version: '3'

services:
  nginx:
    build: ./nginx/
    ports:
      - 80:80
    depends_on:
      - backend
      - frontend
    networks:
      - servers
  backend:
    build: ./backend/
    env_file:
      - ./backend/.env
    networks:
      - servers
      - postgres
    depends_on:
      - db
    volumes:
      - ./backend/zakat:/app/zakat        # To detect file changes. Dev only
      - ./backend/zakat/media:/app/zakat/media
  frontend:
    build: ./frontend/
    env_file:
      - ./frontend/.env
    networks:
      - servers
    ports:
      - 3000:3000           # Dev only, for hot reload
    volumes:
      - ./frontend:/app/    # To detect changes. Dev only
      - /app/node_modules   # Except for node_modules
  db:
    image: postgres:12.0-alpine
    volumes:
      - database:/var/lib/postgresql/data/
    env_file:
      - ./backend/.env
    networks:
      - postgres

networks:
  servers:
    driver: bridge
  postgres:
    driver: bridge

volumes:
  database:
